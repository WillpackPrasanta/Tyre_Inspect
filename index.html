<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyre Inspection System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50, #1a2530);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .tippers-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .tipper-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 2px solid #ddd;
        }
        
        .tipper-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-color: #3498db;
        }
        
        .tipper-id {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .status {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .status-pending {
            background-color: #ffeaa7;
            color: #d35400;
        }
        
        .status-completed {
            background-color: #a3e4d7;
            color: #27ae60;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }
        
        .close:hover {
            color: #e74c3c;
        }
        
        .inspection-form h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }
        
        .tyre-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .tyre-position {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .tyre-position:hover {
            background: #e8f4fc;
            border-color: #3498db;
        }
        
        .tyre-position.active {
            background: #d6eaf8;
            border-color: #2980b9;
            box-shadow: 0 0 0 2px #3498db;
        }
        
        .tyre-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-success {
            background-color: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #219653;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .summary-bar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .summary-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .summary-item {
            margin: 10px;
        }
        
        .summary-value {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
        }
        
        .summary-label {
            font-size: 1rem;
            color: #7f8c8d;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        @media (max-width: 992px) {
            .tippers-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .tyre-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .tippers-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .tyre-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .summary-content {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .tippers-grid {
                grid-template-columns: 1fr;
            }
            
            .tyre-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Monthly Tyre Inspection System</h1>
            <p class="subtitle">Complete tyre inspections and generate requisition reports</p>
        </header>
        
        <div class="summary-bar">
            <div class="summary-content">
                <div class="summary-item">
                    <div class="summary-value">8</div>
                    <div class="summary-label">Tyres Below Tread 10</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value">3</div>
                    <div class="summary-label">Pending Inspections</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value">9</div>
                    <div class="summary-label">Completed Inspections</div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-danger" id="requisition-btn">
                    <i class="fas fa-exclamation-circle"></i> Send Requisition to Manager
                </button>
                <button class="btn btn-primary" id="export-btn">
                    <i class="fas fa-file-export"></i> Export Report
                </button>
            </div>
        </div>
        
        <div class="tippers-grid">
            <!-- Tipper boxes will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Inspection Modal -->
    <div id="inspectionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="inspection-form">
                <h2>Tyre Inspection for <span id="current-tipper"></span></h2>
                
                <div class="tyre-grid">
                    <!-- Tyre positions will be generated by JavaScript -->
                </div>
                
                <div class="tyre-details">
                    <h3>Inspection Details for <span id="current-tyre"></span></h3>
                    
                    <div class="form-group">
                        <label for="tread-depth">Tread Depth (mm)</label>
                        <input type="number" id="tread-depth" min="0" max="30" step="0.1">
                    </div>
                    
                    <div class="form-group">
                        <label for="valve-condition">Valve Condition</label>
                        <select id="valve-condition">
                            <option value="">Select Condition</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                            <option value="poor">Poor</option>
                            <option value="replace">Need Replacement</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="tyre-damage">Tyre Damage</label>
                        <select id="tyre-damage">
                            <option value="">Select Damage Status</option>
                            <option value="none">No Damage</option>
                            <option value="minor">Minor Damage</option>
                            <option value="major">Major Damage</option>
                            <option value="replace">Need Replacement</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="cracks">Any Cracks?</label>
                        <select id="cracks">
                            <option value="">Select</option>
                            <option value="no">No Cracks</option>
                            <option value="minor">Minor Cracks</option>
                            <option value="major">Major Cracks</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="punctures">More than 3 Punctures?</label>
                        <select id="punctures">
                            <option value="">Select</option>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="remarks">Remarks</label>
                        <textarea id="remarks" placeholder="Add any additional remarks here..."></textarea>
                    </div>
                    
                    <button class="btn btn-success" id="save-tyre-btn">Save Tyre Inspection</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data for tippers
        const tippers = [
            "AP39UUQ095", "AP39UUQ097", "AP39UW9808", "AP39UW9811",
            "AP39UUQ451", "AP39YU4652", "AP39WC0921", "AP39WC0924",
            "AP39WC0928", "AP39WF2057", "AP39WF2051", "AP39WF2052"
        ];
        
        // Tyre positions
        const tyrePositions = [
            "FR-LEFT", "FR-RIGHT", "CLI", "CLO", "CRI", 
            "CRO", "BLI", "BLO", "BRI", "BRO"
        ];
        
        // Initialize inspection data
        let inspectionData = {};
        
        // Current selected tipper and tyre
        let currentTipper = null;
        let currentTyre = null;
        
        // DOM Elements
        const tippersGrid = document.querySelector('.tippers-grid');
        const tyreGrid = document.querySelector('.tyre-grid');
        const inspectionModal = document.getElementById('inspectionModal');
        const currentTipperElement = document.getElementById('current-tipper');
        const currentTyreElement = document.getElementById('current-tyre');
        const closeModal = document.querySelector('.close');
        const requisitionBtn = document.getElementById('requisition-btn');
        
        // Initialize the application
        function init() {
            renderTippers();
            setupEventListeners();
        }
        
        // Render tipper boxes
        function renderTippers() {
            tippersGrid.innerHTML = '';
            
            tippers.forEach(tipper => {
                const status = Math.random() > 0.3 ? 'completed' : 'pending';
                
                const tipperBox = document.createElement('div');
                tipperBox.className = 'tipper-box';
                tipperBox.innerHTML = `
                    <div class="tipper-id">${tipper}</div>
                    <div class="status status-${status}">
                        ${status === 'completed' ? 'Completed' : 'Pending'}
                    </div>
                `;
                
                tipperBox.addEventListener('click', () => openInspectionModal(tipper));
                tippersGrid.appendChild(tipperBox);
            });
        }
        
        // Render tyre positions
        function renderTyrePositions() {
            tyreGrid.innerHTML = '';
            
            tyrePositions.forEach(position => {
                const tyreElement = document.createElement('div');
                tyreElement.className = 'tyre-position';
                tyreElement.textContent = position;
                
                tyreElement.addEventListener('click', () => selectTyre(position));
                tyreGrid.appendChild(tyreElement);
            });
        }
        
        // Setup event listeners
        function setupEventListeners() {
            closeModal.addEventListener('click', () => {
                inspectionModal.style.display = 'none';
            });
            
            window.addEventListener('click', (event) => {
                if (event.target === inspectionModal) {
                    inspectionModal.style.display = 'none';
                }
            });
            
            document.getElementById('save-tyre-btn').addEventListener('click', saveTyreInspection);
            
            requisitionBtn.addEventListener('click', () => {
                alert('Requisition sent to manager successfully!');
            });
        }
        
        // Open inspection modal for a tipper
        function openInspectionModal(tipper) {
            currentTipper = tipper;
            currentTipperElement.textContent = tipper;
            
            // Initialize inspection data if not exists
            if (!inspectionData[tipper]) {
                inspectionData[tipper] = {};
            }
            
            renderTyrePositions();
            inspectionModal.style.display = 'block';
            
            // Reset form
            document.getElementById('tread-depth').value = '';
            document.getElementById('valve-condition').value = '';
            document.getElementById('tyre-damage').value = '';
            document.getElementById('cracks').value = '';
            document.getElementById('punctures').value = '';
            document.getElementById('remarks').value = '';
            
            // Clear any selected tyre
            currentTyre = null;
            currentTyreElement.textContent = '';
        }
        
        // Select a tyre for inspection
        function selectTyre(position) {
            currentTyre = position;
            currentTyreElement.textContent = position;
            
            // Remove active class from all tyre positions
            document.querySelectorAll('.tyre-position').forEach(el => {
                el.classList.remove('active');
            });
            
            // Add active class to selected tyre
            document.querySelectorAll('.tyre-position').forEach(el => {
                if (el.textContent === position) {
                    el.classList.add('active');
                }
            });
            
            // Load existing data if available
            if (inspectionData[currentTipper] && inspectionData[currentTipper][position]) {
                const data = inspectionData[currentTipper][position];
                document.getElementById('tread-depth').value = data.treadDepth || '';
                document.getElementById('valve-condition').value = data.valveCondition || '';
                document.getElementById('tyre-damage').value = data.tyreDamage || '';
                document.getElementById('cracks').value = data.cracks || '';
                document.getElementById('punctures').value = data.punctures || '';
                document.getElementById('remarks').value = data.remarks || '';
            } else {
                // Reset form if no data
                document.getElementById('tread-depth').value = '';
                document.getElementById('valve-condition').value = '';
                document.getElementById('tyre-damage').value = '';
                document.getElementById('cracks').value = '';
                document.getElementById('punctures').value = '';
                document.getElementById('remarks').value = '';
            }
        }
        
        // Save tyre inspection data
        function saveTyreInspection() {
            if (!currentTyre) {
                alert('Please select a tyre position first.');
                return;
            }
            
            // Initialize tipper data if not exists
            if (!inspectionData[currentTipper]) {
                inspectionData[currentTipper] = {};
            }
            
            // Save data
            inspectionData[currentTipper][currentTyre] = {
                treadDepth: document.getElementById('tread-depth').value,
                valveCondition: document.getElementById('valve-condition').value,
                tyreDamage: document.getElementById('tyre-damage').value,
                cracks: document.getElementById('cracks').value,
                punctures: document.getElementById('punctures').value,
                remarks: document.getElementById('remarks').value
            };
            
            alert(`Inspection data saved for ${currentTyre} of ${currentTipper}`);
            
            // Update the tipper status to completed if all tyres are inspected
            const inspectedTyres = Object.keys(inspectionData[currentTipper]).length;
            if (inspectedTyres === tyrePositions.length) {
                document.querySelectorAll('.tipper-box').forEach(box => {
                    if (box.querySelector('.tipper-id').textContent === currentTipper) {
                        box.querySelector('.status').className = 'status status-completed';
                        box.querySelector('.status').textContent = 'Completed';
                    }
                });
            }
        }
        
        // Initialize the app
        init();
    </script>
</body>
</html>
