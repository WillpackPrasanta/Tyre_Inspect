<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyre Inspection System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50, #1a2530);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .tippers-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .tipper-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 2px solid #ddd;
            position: relative;
        }
        
        .tipper-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-color: #3498db;
        }
        
        .tipper-id {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .status {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .status-pending {
            background-color: #ffeaa7;
            color: #d35400;
        }
        
        .status-completed {
            background-color: #a3e4d7;
            color: #27ae60;
        }
        
        .progress-container {
            margin-top: 10px;
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #3498db;
            border-radius: 4px;
            transition: width 0.3s;
        }
        
        .progress-text {
            font-size: 0.8rem;
            margin-top: 5px;
            color: #7f8c8d;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            width: 95%;
            max-width: 1400px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }
        
        .close:hover {
            color: #e74c3c;
        }
        
        .inspection-form h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }
        
        .summary-bar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .summary-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .summary-item {
            margin: 10px;
        }
        
        .summary-value {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
        }
        
        .summary-label {
            font-size: 1rem;
            color: #7f8c8d;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-success {
            background-color: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #219653;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        /* Spreadsheet style */
        .spreadsheet-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }
        
        .spreadsheet {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        .spreadsheet th, .spreadsheet td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        
        .spreadsheet th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            font-weight: bold;
        }
        
        .spreadsheet tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .spreadsheet tr:hover {
            background-color: #f1f9ff;
        }
        
        .spreadsheet input, .spreadsheet select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .spreadsheet input:focus, .spreadsheet select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        
        .tyre-position {
            font-weight: bold;
            background-color: #e8f4fc;
        }
        
        .save-all-btn {
            margin-top: 20px;
            text-align: center;
        }
        
        @media (max-width: 992px) {
            .tippers-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .tippers-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .summary-content {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .tippers-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Monthly Tyre Inspection System</h1>
            <p class="subtitle">Complete tyre inspections and generate requisition reports</p>
        </header>
        
        <div class="summary-bar">
            <div class="summary-content">
                <div class="summary-item">
                    <div class="summary-value">8</div>
                    <div class="summary-label">Tyres Below Tread 10</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value">3</div>
                    <div class="summary-label">Pending Inspections</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value">9</div>
                    <div class="summary-label">Completed Inspections</div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-danger" id="requisition-btn">
                    <i class="fas fa-exclamation-circle"></i> Send Requisition to Manager
                </button>
                <button class="btn btn-primary" id="export-btn">
                    <i class="fas fa-file-export"></i> Export Report
                </button>
            </div>
        </div>
        
        <div class="tippers-grid">
            <!-- Tipper boxes will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Inspection Modal -->
    <div id="inspectionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="inspection-form">
                <h2>Tyre Inspection for <span id="current-tipper"></span></h2>
                
                <div class="spreadsheet-container">
                    <table class="spreadsheet">
                        <thead>
                            <tr>
                                <th>Tyre Position</th>
                                <th>Tread Depth (mm)</th>
                                <th>Valve Condition</th>
                                <th>Tyre Damage</th>
                                <th>Cracks</th>
                                <th>Punctures</th>
                                <th>Remarks</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <div class="save-all-btn">
                    <button class="btn btn-success" id="save-all-btn">
                        <i class="fas fa-save"></i> Save All Inspections
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data for tippers
        const tippers = [
            "AP39UUQ095", "AP39UUQ097", "AP39UW9808", "AP39UW9811",
            "AP39UUQ451", "AP39YU4652", "AP39WC0921", "AP39WC0924",
            "AP39WC0928", "AP39WF2057", "AP39WF2051", "AP39WF2052"
        ];
        
        // Tyre positions
        const tyrePositions = [
            "FR-LEFT", "FR-RIGHT", "CLI", "CLO", "CRI", 
            "CRO", "BLI", "BLO", "BRI", "BRO"
        ];
        
        // Initialize inspection data
        let inspectionData = {};
        
        // Current selected tipper
        let currentTipper = null;
        
        // DOM Elements
        const tippersGrid = document.querySelector('.tippers-grid');
        const inspectionModal = document.getElementById('inspectionModal');
        const currentTipperElement = document.getElementById('current-tipper');
        const closeModal = document.querySelector('.close');
        const requisitionBtn = document.getElementById('requisition-btn');
        const spreadsheetBody = document.querySelector('.spreadsheet tbody');
        const saveAllBtn = document.getElementById('save-all-btn');
        
        // Initialize the application
        function init() {
            renderTippers();
            setupEventListeners();
        }
        
        // Render tipper boxes with completion status
        function renderTippers() {
            tippersGrid.innerHTML = '';
            
            tippers.forEach(tipper => {
                // Calculate completion percentage
                const completedCount = inspectionData[tipper] ? Object.keys(inspectionData[tipper]).length : 0;
                const completionPercentage = Math.round((completedCount / tyrePositions.length) * 100);
                const status = completionPercentage === 100 ? 'completed' : 'pending';
                
                const tipperBox = document.createElement('div');
                tipperBox.className = 'tipper-box';
                tipperBox.innerHTML = `
                    <div class="tipper-id">${tipper}</div>
                    <div class="status status-${status}">
                        ${status === 'completed' ? 'Completed' : `${completionPercentage}% Complete`}
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${completionPercentage}%"></div>
                    </div>
                    <div class="progress-text">${completedCount}/${tyrePositions.length} tyres inspected</div>
                `;
                
                tipperBox.addEventListener('click', () => openInspectionModal(tipper));
                tippersGrid.appendChild(tipperBox);
            });
            
            // Update summary counts
            updateSummaryCounts();
        }
        
        // Update summary counts
        function updateSummaryCounts() {
            let pendingInspections = 0;
            let completedInspections = 0;
            let tyresBelowTread = 0;
            
            tippers.forEach(tipper => {
                if (inspectionData[tipper]) {
                    const completedCount = Object.keys(inspectionData[tipper]).length;
                    if (completedCount === tyrePositions.length) {
                        completedInspections++;
                    } else {
                        pendingInspections++;
                    }
                    
                    // Count tyres with tread depth below 10
                    Object.values(inspectionData[tipper]).forEach(tyre => {
                        if (tyre.treadDepth && parseFloat(tyre.treadDepth) < 10) {
                            tyresBelowTread++;
                        }
                    });
                } else {
                    pendingInspections++;
                }
            });
            
            // Update the UI (this would need elements with appropriate IDs)
            document.querySelectorAll('.summary-value')[0].textContent = tyresBelowTread;
            document.querySelectorAll('.summary-value')[1].textContent = pendingInspections;
            document.querySelectorAll('.summary-value')[2].textContent = completedInspections;
        }
        
        // Setup event listeners
        function setupEventListeners() {
            closeModal.addEventListener('click', () => {
                inspectionModal.style.display = 'none';
            });
            
            window.addEventListener('click', (event) => {
                if (event.target === inspectionModal) {
                    inspectionModal.style.display = 'none';
                }
            });
            
            saveAllBtn.addEventListener('click', saveAllInspections);
            
            requisitionBtn.addEventListener('click', () => {
                alert('Requisition sent to manager successfully!');
            });
        }
        
        // Open inspection modal for a tipper
        function openInspectionModal(tipper) {
            currentTipper = tipper;
            currentTipperElement.textContent = tipper;
            
            // Initialize inspection data if not exists
            if (!inspectionData[tipper]) {
                inspectionData[tipper] = {};
            }
            
            renderSpreadsheet();
            inspectionModal.style.display = 'block';
        }
        
        // Render spreadsheet for the selected tipper
        function renderSpreadsheet() {
            spreadsheetBody.innerHTML = '';
            
            tyrePositions.forEach(position => {
                const row = document.createElement('tr');
                
                // Get existing data if available
                const existingData = inspectionData[currentTipper] && inspectionData[currentTipper][position] 
                    ? inspectionData[currentTipper][position] 
                    : {};
                
                row.innerHTML = `
                    <td class="tyre-position">${position}</td>
                    <td>
                        <input type="number" min="0" max="30" step="0.1" 
                               value="${existingData.treadDepth || ''}" 
                               data-position="${position}" data-field="treadDepth">
                    </td>
                    <td>
                        <select data-position="${position}" data-field="valveCondition">
                            <option value="">Select Condition</option>
                            <option value="good" ${existingData.valveCondition === 'good' ? 'selected' : ''}>Good</option>
                            <option value="fair" ${existingData.valveCondition === 'fair' ? 'selected' : ''}>Fair</option>
                            <option value="poor" ${existingData.valveCondition === 'poor' ? 'selected' : ''}>Poor</option>
                            <option value="replace" ${existingData.valveCondition === 'replace' ? 'selected' : ''}>Need Replacement</option>
                        </select>
                    </td>
                    <td>
                        <select data-position="${position}" data-field="tyreDamage">
                            <option value="">Select Damage Status</option>
                            <option value="none" ${existingData.tyreDamage === 'none' ? 'selected' : ''}>No Damage</option>
                            <option value="minor" ${existingData.tyreDamage === 'minor' ? 'selected' : ''}>Minor Damage</option>
                            <option value="major" ${existingData.tyreDamage === 'major' ? 'selected' : ''}>Major Damage</option>
                            <option value="replace" ${existingData.tyreDamage === 'replace' ? 'selected' : ''}>Need Replacement</option>
                        </select>
                    </td>
                    <td>
                        <select data-position="${position}" data-field="cracks">
                            <option value="">Select</option>
                            <option value="no" ${existingData.cracks === 'no' ? 'selected' : ''}>No Cracks</option>
                            <option value="minor" ${existingData.cracks === 'minor' ? 'selected' : ''}>Minor Cracks</option>
                            <option value="major" ${existingData.cracks === 'major' ? 'selected' : ''}>Major Cracks</option>
                        </select>
                    </td>
                    <td>
                        <select data-position="${position}" data-field="punctures">
                            <option value="">Select</option>
                            <option value="no" ${existingData.punctures === 'no' ? 'selected' : ''}>No</option>
                            <option value="yes" ${existingData.punctures === 'yes' ? 'selected' : ''}>Yes</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" value="${existingData.remarks || ''}" 
                               data-position="${position}" data-field="remarks" 
                               placeholder="Add remarks">
                    </td>
                `;
                
                spreadsheetBody.appendChild(row);
            });
        }
        
        // Save all inspections for the current tipper
        function saveAllInspections() {
            const inputs = spreadsheetBody.querySelectorAll('input, select');
            
            inputs.forEach(input => {
                const position = input.getAttribute('data-position');
                const field = input.getAttribute('data-field');
                const value = input.value;
                
                // Initialize position data if not exists
                if (!inspectionData[currentTipper][position]) {
                    inspectionData[currentTipper][position] = {};
                }
                
                // Save data
                inspectionData[currentTipper][position][field] = value;
            });
            
            alert(`All inspection data saved for ${currentTipper}`);
            
            // Update the tipper status
            renderTippers();
        }
        
        // Initialize the app
        init();
    </script>
</body>
</html>
